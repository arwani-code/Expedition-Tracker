<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expedition Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .datepicker table tr td.day:hover,
        .datepicker table tr td.day.focused {
            cursor: pointer;
        }
    </style>
</head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Expedition Tracker App</h1>
        <form class="mx-auto p-2" style="width: 500px;">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Ekspedisi</label>
              <input type="text" autocomplete="off" class="form-control" id="nama" aria-describedby="nama">
            </div>
            <div class="mb-3">
                <label for="tanggal">Tanggal Tujuan :</label>
                <input type="text" autocomplete="off" class="form-control" id="tanggal">
            </div>
            <button type="submit" class="btn btn-primary" id="tambah">Tambah</button>
        </form>
        <div class="container d-flex justify-content-center align-items-center mt-5">
            <div class="row">
                <div class="col-md-6" id="sampai">
                  <h2>Selesai</h2>
                  <!-- <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <div class="card-body">
                      <button type="button" class="btn btn-success">Sampai</button>
                      <button type="button" id="btn-hapus" class="btn btn-danger">Hapus</button>
                    </div>
                  </div> -->
                </div>
                <div class="col-md-6" id="belum-sampai">
                  <h2>Belum Selesai</h2>
                  <!-- <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <div class="card-body">
                      <button type="button" class="btn btn-warning">Belum Sampai</button>
                      <button type="button" class="btn btn-danger">Hapus</button>
                    </div>
                  </div> -->
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#tanggal').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
                todayHighlight: true
            }).on('changeDate', function(e) {
                $('#tanggal').val(e.format('dd/mm/yyyy'));
            });
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
